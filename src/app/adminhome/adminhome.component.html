<div class="container mg">
    <div class="row">
        <div class="col">
            <div class="form-outline">
                <label class="forn-label">User Id</label>
                <input type="text" class="form-control" [(ngModel)]="empid">
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="forn-label">User Name</label>
                <input type="text" class="form-control" [(ngModel)]="empname">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">

        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form8Example4">Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" />

            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form8Example5">password</label>
                <input type="email" class="form-control" [(ngModel)]="emppass" />

            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form8Example5">address</label>
                <input type="email" class="form-control" [(ngModel)]="address" />

            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form8Example5">phone</label>
                <input type="email" class="form-control" [(ngModel)]="phone" />

            </div>
        </div>

    </div>
    <br>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" style="margin-right: 10px;margin-left: 40px;" (click)="save()">{{ isUpdate?'Edit':'Add'}}</button>

        <button type="button" class="btn btn-warning" style="margin-right: 10px;margin-left: 40px;" (click)="reset()">Reset</button>
    </div>
</div>
<div class="container">
    <hr class="hrr">
</div>

<div class="container cstm">
    <h1>Users List</h1>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Sno.</th>
                        <th scope="col">User id</th>
                        <th scope="col">User name</th>
                        <th scope="col">email</th>
                        <th scope="col">password</th>
                        <th scope="col">address</th>
                        <th scope="col">phone</th>
                        <th scope="col">user image</th>
                        <th scope="col">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; index as i">
                        <th scope="row">{{i+1}}</th>


                        <td>{{employee.employee_id}}</td>
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.password}}</td>
                        <td>{{employee.emp_address}}</td>
                        <td>{{employee.emp_phone}}</td>
                        <td><img class="imgset" [src]="employee.image64" /></td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="fillAs(employee)">Edit</button>
                            <button type=" button " class="btn btn-danger " style="margin-left: 10px; " (click)="delete(employee)">Delete</button>
                            <button type=" button " class="btn btn-success topp" (click)="view(employee)">View</button>
                            <button type=" button " class="btn btn-danger topp" style="margin-left: 10px; " (click)="blockunblock(employee)">Block/unblock</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <hr class="hrr">
        </div>
    </div>
    <button type=" button " class="btn btn-primary " (click)="catgpageredirect()"> product section</button>
</div>
